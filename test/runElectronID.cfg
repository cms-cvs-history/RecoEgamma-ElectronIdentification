process runElectronID = {

  untracked PSet maxEvents = {untracked int32 input = -1}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  	source = PoolSource { 

          untracked vstring fileNames = {
	    'rfio:/castor/cern.ch/cms/store/relval/2008/6/6/RelVal-RelValZEE-1212543891-STARTUP-2nd-02/0000/1C0E0673-E533-DD11-AFF0-000423D99AAA.root',
	    'rfio:/castor/cern.ch/cms/store/relval/2008/6/6/RelVal-RelValZEE-1212543891-STARTUP-2nd-02/0000/32D19974-E533-DD11-BD2E-000423D944F0.root'
	    }

          untracked uint32 debugVerbosity = 1
          untracked bool   debugFlag     = false
	}
    
    include "RecoEgamma/ElectronIdentification/data/electronIdCutBased.cfi"
    include "RecoEgamma/ElectronIdentification/data/electronIdCutBasedClasses.cfi"
    #module eidCutBasedClassesTight = eidCutBasedClasses from "RecoEgamma/ElectronIdentification/data/electronIdCutBasedClasses.cfi"
    #replace eidCutBasedClassesTight.electronQuality = "tight"
    include "RecoEgamma/ElectronIdentification/data/electronIdLikelihood.cfi"
    include "RecoEgamma/ElectronIdentification/data/electronIdNeuralNet.cfi"
    include "RecoEgamma/ElectronIdentification/data/electronIdCutBasedExt.cfi"
    include "RecoEgamma/ElectronIdentification/data/electronIdCutBasedClassesExt.cfi"
    include "RecoEgamma/ElectronIdentification/data/electronIdLikelihoodExt.cfi"
    include "RecoEgamma/ElectronIdentification/data/electronIdNeuralNetExt.cfi"
    
    sequence eIdSequence = { eidCutBased & eidCutBasedExt & 
			     eidCutBasedClasses & eidCutBasedClassesExt &
			     #eidCutBasedClassesTight & 
			     eidLikelihood & eidLikelihoodExt & 
			     eidNeuralNet & eidNeuralNetExt }
    path p = {eIdSequence}
    
    module out = PoolOutputModule {
	untracked string fileName = "electrons.root"
	untracked vstring outputCommands = {
	    "drop *",
	    "keep *_pixelMatchGsfElectrons_*_*",
	    "keep *_eidCutBased_*_*",
	    "keep *_eidCutBasedClasses_*_*",
	    #"keep *_eidCutBasedClassesTight_*_*",
	    "keep *_eidLikelihood_*_*",
	    "keep *_eidNeuralNet_*_*",
	    "keep *_eidCutBasedExt_*_*",
	    "keep *_eidCutBasedClassesExt_*_*",
	    "keep *_eidLikelihoodExt_*_*",
	    "keep *_eidNeuralNetExt_*_*"
	}
    }
    endpath outpath = { out }
}
